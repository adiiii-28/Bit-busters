<body>
    <div class="login-container">
        <h2>Welcome Back to MentorConnect</h2>
        <form>

            <div class="input-group">
                <label for="user_id">Email</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="forgot-password">
                <a href="signup.html">Forgot Password?</a>
            </div>

            <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:5000';
    const form = document.querySelector("form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("user_id").value.trim().toLowerCase();
      const password = document.getElementById("password").value;
      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        // If response is not JSON (server down / proxy), this will throw
        let data = {};
        try { data = await res.json(); } catch {}
        if (!res.ok) throw new Error(data.message || `Login failed (${res.status})`);
        localStorage.setItem("token", data.token);
        localStorage.setItem("user", JSON.stringify(data.user));
        localStorage.setItem("demo_user", data.user.fullName || email);
        window.location.href = "dashboard.html";
      } catch (err) {
        // Network error or CORS typically shows as TypeError: Failed to fetch
        if (err && err.name === 'TypeError') {
          alert("Cannot reach server. Make sure backend is running at " + API_BASE + " and MongoDB is up. Try opening: " + API_BASE + "/health");
        } else {
          alert(err.message || 'Login failed');
        }
      }
    });
  });
 </script>
