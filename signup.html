<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorConnect - Join Us!</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>

</head>
<body>
    <div class="signup-container">
        <h2>MentorConnect - Create Account</h2>
        <form id="signupForm">
            
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Use your institutional email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="input-group">
                <label>Join as:</label>
                <div class="role-selection">
                    <input type="radio" id="role-student" name="role" value="student" required>
                    <label for="role-student">Student</label>
                    
                    <input type="radio" id="role-alumni" name="role" value="alumni" required>
                    <label for="role-alumni">Alumnus/Mentor</label>
                </div>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="index.html">Log In</a>
        </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:5000';
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const fullName = document.getElementById("name").value.trim();
          const email = document.getElementById("email").value.trim().toLowerCase();
          const password = document.getElementById("password").value;
          const roleInput = document.querySelector('input[name="role"]:checked');
          const role = roleInput ? roleInput.value : null;

          try {
            const res = await fetch(`${API_BASE}/api/auth/signup`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password, role, fullName })
            });
            let data = {};
            try { data = await res.json(); } catch {}
            if (!res.ok) throw new Error(data.message || `Signup failed (${res.status})`);
            alert('Signup successful. Please login.');
            window.location.href = "index.html";
          } catch (err) {
            if (err && err.name === 'TypeError') {
              alert("Cannot reach server. Make sure backend is running at " + API_BASE + " and MongoDB is up. Try opening: " + API_BASE + "/health");
            } else {
              alert(err.message || 'Signup failed');
            }
          }
        });
      });
    </script>
</body>
</html>
